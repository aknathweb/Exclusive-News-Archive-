<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap CDN css start  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- bootstrap CDN css end  -->
    <!-- fontawesome icon kid start  -->
    <script src="https://kit.fontawesome.com/023ad22c45.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="row p-3 bg-white rounded my-3 shadow-sm">
        <div class="col"><img
                src="https://previews.123rf.com/images/dangsombroon/dangsombroon1408/dangsombroon140800080/31392947-thai-art-imge-of-human-half-bird-statue.jpg"
                ${news.thumbnail_url} class="img-fluid w-100" alt=" ...">
        </div>
        <div class="col-md-8 col-12 text-justify my-auto">
            <h3>${news.title}</h3>

            <div class="col overflow-hidden my-3" style="height: 10rem;">
                <p>
                    ${news.details.length > 500 ? news.details.slice(0, 500) + "..." : news.details}
                </p>
            </div>

            <div>
                <div class="d-flex align-items-center justify-content-between">
                    <div class="d-flex align-items-center gap-2"><img
                            src="https://previews.123rf.com/images/dangsombroon/dangsombroon1408/dangsombroon140800080/31392947-thai-art-imge-of-human-half-bird-statue.jpg"
                            ${news.author.img} class="img-fluid rounded-circle" style="height:3rem; width:3rem ;"
                            alt="...">
                        <strong>${news.author.name == null ? "Name Not Found" : news.author.name}</strong>
                    </div>
                    <div class="d-flex align-items-center gap-2">
                        <span><i class="fa-regular fa-eye"></i></span>
                        <strong>${news.total_view == null ? "View Not Found" : news.total_view}</strong>
                    </div>
                    <div class="d-flex align-items-center gap-2">
                        <span><i class="fa-solid fa-star"></i></span>
                        <span><i class="fa-solid fa-star"></i></span>
                        <span><i class="fa-solid fa-star"></i></span>
                        <span><i class="fa-solid fa-star-half-stroke"></i></span>
                        <span><i class="fa-regular fa-star"></i></span>
                    </div>
                    <button type="button" class="btn btn-outline-primary m-2" data-bs-toggle="modal"
                        data-bs-target=#a${news._id}><i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>

    </div>
    <!-- bootstrap CDN script end  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- bootstrap CDN script end  -->
</body>

</html>
